<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeGenius Financial Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="TimeGenius_logo.png" alt="TimeGenius Logo">
        <h1>TimeGenius Financial Dashboard</h1>
    </header>
    <main>
        <section id="top-section">
            <div id="performance-chart" class="chart-container">
                <canvas id="performanceChart"></canvas>
            </div>
            <div id="stock-rankings">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>종목명</th>
                            <th>전일비</th>
                            <th>수익률</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be populated here -->
                    </tbody>
                </table>
            </div>
        </section>
        <section id="bottom-section">
            <div class="chart-container">
                <canvas id="kospiChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="kosdaqChart"></canvas>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
